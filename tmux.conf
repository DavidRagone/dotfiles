set -g default-terminal "screen-256color"

#set -g default-command "reattach-to-user-namespace -l zsh"
setw -g automatic-rename off

# Reload updated tmux file with <prefix><shift-R>
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g mouse on

# act like GNU screen
unbind C-b
set -g prefix C-a
# last window via prefix l
#bind l last-window

# scrollback buffer n lines
set -g history-limit 5000

# enable wm window titles
set -g set-titles on

# http://robots.thoughtbot.com/post/2641409235/a-tmux-crash-course
bind C-a send-prefix
unbind ^A
bind ^A select-pane -t :.+

# from http://robots.thoughtbot.com/post/55885045171/tmux-copy-paste-on-os-x-a-better-future
# Use vim keybindings in copy mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind -Tcopy-mode-vi v send -X begin-selection
# Set 'y' to copy selection to clipboard
bind -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# http://www.drbunsen.org/text-triumvirate.html#plugins
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"

# https://github.com/richo/dotfiles/blob/master/tmux.conf
set-window-option -g automatic-rename off

# http://www.unwiredcouch.com/2013/11/15/my-tmux-setup.html
set -g bell-action any
# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# https://github.com/tmux-plugins/tmux-resurrect
run-shell ~/tmux-resurrect/resurrect.tmux
